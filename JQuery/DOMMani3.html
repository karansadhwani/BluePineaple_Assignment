<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Manipulations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

  <h2 id="heading">DOM Manipulations</h2>
  <button id="append">Append</button>
  <button id="after">After</button>
  <button id="prepend">Prepend</button>
  <button id="before">Before</button>  
  <button id="remove">Remove</button> 
  <button id="empty">Empty</button> 

  <div id="div1" class="mydiv">
        <p id="p1">This is my First Para</p>
  </div>


</body>


  <script src="js/jquery.js" type="text/javascript"></script>

      <script>

                        $("#append").click(function(){

                            $("#div1").append("<p>This is the Second Para added using Append</p>");
                        });

                        $("#after").click(function(){

                                $("#div1").after("<p>This is the Para added by using After Method</p>");
                        });

                        $("#prepend").click(function(){

                                $("#div1").prepend("<p>This is the Para added by using Prepend Method</p>");
                        });

                        $("#before").click(function(){

                                $("#div1").before("<p>This is the Para added by using Prepend Method</p>");
                        });

                        $("#remove").click(function(){

                                $("#div1").remove();

                               //$("#div1").remove("#p1");
 
                            });

                            $("#empty").click(function(){

                                    $("#div1").empty();

                                });


               

  </script>




</html>
