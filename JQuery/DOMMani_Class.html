<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Manipulations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

  <h2 id="heading">DOM Manipulations</h2>
  <button id="add">Add Class</button>
  <button id="remove">Remove Class</button>
  <button id="toggle">Toggle Class</button>
  <button id="css">CSS</button>

<br>
  <div id="div1" class="oldClass">
        <p id="p1">This is my First Para</p>
  </div>


</body>


  <script src="js/jquery.js" type="text/javascript"></script>

      <script>

                        $("#add").click(function(){

                            $("#div1").addClass("newClass");
                        });

                        $("#remove").click(function(){

                            $("#div1").removeClass("newClass");
                        });

                        $("#toggle").click(function(){

                                $("#div1").toggleClass("newClass");
                            });

                            $("#css").click(function(){

                                    alert("font weight : "+$("#div1").css("font-weight"));
                            });


  </script>




</html>
