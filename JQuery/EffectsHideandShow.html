<!DOCTYPE html>
<html lang="en">
<head>
  <title>Effects JQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<h2 class="myhead">Effects</h2>
<button id="btn1" type="button" >Hide</button>
<button id="btn2" type="button" >Show</button>

<button id="btn3" type="button" >Toggle</button>

        <div id="first" class="mydiv">
              <p>This is first para in first div</p>
             <p>This is second para in first div</p>

        </div>

        <div id="second" class="mydiv">
              <p>This is third para in second div</p>
        </div>

         <div id="third" class="mydiv" >
             <ul>
                 <li>item 1</li>
                 <li>item 2</li>
                 <li>item 3</li>
                <li>item 4</li>
             </ul>
         </div>



</body>


  <script src="js/jquery.js" type="text/javascript"></script>
<script>


    $(document).ready(function(){       //It will make sure that the functions are performed after the page loads fully

     
     
        $("#btn1").click(function(){

                $("#first").hide();

        });

        $("#btn2").click(function(){
                $("#first").show();
        });

        $("#btn3").click(function(){
                $("#second").toggle();
        });



});

      
 





  </script>




</html>
