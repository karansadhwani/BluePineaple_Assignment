<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Occurence</title>
    <link rel="stylesheet" type="text/css"/>

    <style>

        #divid{
            text-align: center;
            margin-top: 90px;
            background-color: lightcyan;
        }

        #op{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            font-size: larger;

        }

     </style>   


    <script type="text/javascript">


    
    
            function count(){
                
                
                    var flag=Boolean;
                    var str= document.getElementById("str").value;
                    var str= str.toUpperCase();

                    for(var i=0;i<str.length;i++){

                        var count=0;
                        flag=true; 


                            for(var j=0;j<str.length;j++){

                             var k=i;
                            
                                     if(str[k]==str[k+1]){
                                             flag=false;
                                      }



                                    if(str[i] == str[j]){
                                        count++;
                                    }


                            }
                            
                        if(flag == true){
                            document.getElementById("op").innerHTML=document.getElementById("op").innerHTML+"\nCount of "+str[i]+" is "+count;
                            document.getElementById("op").style.visibility="visible";
                        }    
                    }

            }
    
    
    
    </script>

</head>
<body>

    <div id="divid">
    <h1>Count the number of Occurence</h1>

    <input type="text" id="str" placeholder="Enter String here">
    <br><br>
    <button id="btn" type="button" onclick="count()">Count</button>
    <br><br>
    <textarea id="op" cols="20" rows="8" style="visibility: hidden; color: green;">Result :- </textarea>
</div>

</body>
</html>
