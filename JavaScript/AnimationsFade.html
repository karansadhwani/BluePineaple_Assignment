<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

    <script type="text/javascript">

        var opacity=0;
        var intervalID=0;


            function fadeout(){
                intervalID = setInterval(hide,20);
            }

            function hide(){
                var img =document.getElementById("img");
                opacity=Number( window.getComputedStyle(img).getPropertyValue("opacity"));  //String to Number
                if(opacity>0){
                    opacity=opacity-0.1;
                    img.style.opacity=opacity;
                }
                else{
                    clearInterval(intervalID);
                }
            }





            function fadein(){
                    intervalID=setInterval(show,20)
            }

            function show(){  var img =document.getElementById("img");
                opacity=Number( window.getComputedStyle(img).getPropertyValue("opacity"));  //String to Number
                if(opacity<1){
                    opacity=opacity+0.1;
                    img.style.opacity=opacity;
                }
                else{
                    clearInterval(intervalID);
                }
                }







    </script>




</head>
<body>


        <button id="fadeout" onclick="fadeout()">
                Fade Out
        </button>
        <br><br>
        <img style="opacity: 1;" src="smile.png" id="img" width="200"/>
        <br><br>
        <button id="fadein" onclick="fadein()">
            Fade In
        </button>
    
</body>
</html>
