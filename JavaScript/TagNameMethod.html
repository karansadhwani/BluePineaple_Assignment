<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Get Element by Tag Name Method</title>

    <script type="text/javascript">
    
    
        function changeStyle(){

                var para = document.getElementsByTagName("p");
                para[0].style.color="red";
                para[1].style.fontWeight="bolder";
        }
    
    
    </script>


</head>
<body>

    <p>This is para 1</p>

    <p>This is para 2</p>

    <p>This is para 3</p>

    <p>This is para 4</p>

    <p>This is para 5</p>
    <br>

    <button onclick="changeStyle()">Click Here</button>

    
    
</body>
</html>
