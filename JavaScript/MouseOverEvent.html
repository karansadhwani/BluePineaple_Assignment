<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse Over Event</title>


    <script type="text/javascript">


            function setNewImage(){
                document.getElementById("img1").src="smile.png";
            }

            function setOldImage(){
                document.getElementById("img1").src="face.png";
            }




    </script>




</head>
<body>

        <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="face.png" width="300"/>
    
</body>
</html>
