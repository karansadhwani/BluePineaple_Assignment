<!DOCTYPE html>
<html lang="en">
<head>   

    <title>Class Name Method</title>

    <script type="text/javascript">

        function changeStyle() {
            var element = document.getElementsByClassName("mypara");
        }

       element[0].style.color="red";
    
    </script>



</head>
<body>



    <p class=mypara>This is para 1</p>

    <p class=my>This is para 2</p>

    <p class="mypara">This is para 3</p>

    <p class="my">This is para 4</p>

    <p class="mypara">This is para 5</p>
    <br>


    <button onclick="changeStyle()">
        Click me

    </button>

</body>
</html>
