
<!DOCTYPE html>

    <title>Condition Statements</title>

<script type="text/javascript">

        
document.write("<h1>Switch case condition<h1>");

var day=1;

switch(day){
    
                    case 1:
                            document.write("<h2>Its Sunday today</h2>");
                            break;
    
    
                    case 2:
                            document.writeln("<h2>Its Monday today</h2>");
                            break;
    
    
                    case 3:
                            document.writeln("<h2>Its Wednesday today</h2>");
                            break;
    
                    default:
                        document.writeln("Wrong Input");
    
}




//IF-ELSE CONDITION STATEMENTS

    document.write("<h1>If-else Statement</h1>");

    var num=6;

    if(num>0 && num%2){
        document.write("Even");
    }

    else{
        document.write("Odd");
    }



// WHILE LOOP

    document.write("<h1>While loop</h1>");

        var x=1;

        while(x<10){
            document.write("while loop");
            x++;
        }

// FOR LOOP

        document.write("<h1>For loop</h1>");

        for(i=0;i<5;i++){
            document.write("for loop");
        }

// DO WHILE LOOP

        document.write("<h1>Do While Loop</h1>");

        var xx=1;

        do{
                document.write("DO While Loop");    // once the statement will run as iy first prints and then it checks for condition
                
            }
        while(xx=0);




</script>
