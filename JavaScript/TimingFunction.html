<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timing Functions</title>

    <script type="text/javascript">
    
        var ID=0;
        var seconds=0;

    function print(){
    //     document.getElementById("op").innerHTML="5 Seconds have passed";
    //     document.getElementById("op").style.color="green";
    //     document.getElementById("op").style.visibility="visible";
    // 
    

    document.getElementById("op").innerHTML=seconds+" Seconds";
    seconds++;
    
    }

    function start(){
       ID= window.setInterval(print,1000);

//       ID=window.setTimeout(print,5000);
    }

    function stop(){
        window.clearTimeout(ID);
    }

    
    
    </script>


</head>
<body>

    <button id="btnStart" onclick="start()" >Start</button>
    <h2 id="op" style="visibility: visible;">Time</h2>
    <button onclick="stop()" id="btnStop">Stop</button>


    
</body>
</html>
